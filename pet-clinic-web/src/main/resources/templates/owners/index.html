<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List of Owners</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each=owner:${owners}>
            <td th:text ="${owner?.id}"></td>
            <td th:text ="${owner?.firstName}"></td>
            <td th:text ="${owner?.lastName}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
