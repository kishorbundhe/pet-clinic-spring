<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="ISO-8859-1">
    <title>List of Vets</title>
</head>
<body>
<h2>Veterinarians</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each=vet:${vets}>
        <td th:text ="${vet?.id}"></td>
        <td th:text ="${vet?.firstName}"></td>
        <td th:text ="${vet?.lastName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
